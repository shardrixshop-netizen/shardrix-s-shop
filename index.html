<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shop</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #111;
  color: #eee;
}

.tabs {
  display: flex;
  gap: 8px;
  padding: 12px;
}

.tab-btn {
  padding: 8px 14px;
  background: #2a2a2a;
  border: none;
  color: #fff;
  cursor: pointer;
}

.tab-btn.active {
  background: #444;
}

.category-panel {
  display: none;
  padding: 16px;
}

.category-panel.active {
  display: block;
}

.card {
  background: rgba(0,0,0,0.6);
  border-radius: 10px;
  padding: 16px;
  max-width: 360px;
  margin-bottom: 16px;
}

.item-name {
  font-weight: bold;
  font-size: 1.1rem;
}

.item-desc {
  font-size: 0.9rem;
  margin-top: 6px;
  color: #ccc;
}

.price {
  margin-top: 8px;
  font-size: 0.95rem;
}
</style>
</head>

<body>

<div class="tabs">
  <button class="tab-btn active" onclick="switchTab('buy', this)">Buy</button>
  <button class="tab-btn" onclick="switchTab('sell', this)">Sell</button>
  <button class="tab-btn" onclick="switchTab('random', this)">Random</button>
</div>

<!-- BUY -->
<div class="category-panel active" id="panel-buy">

  <div class="card">
    <div class="item-name">Respawn Anchors</div>
    <div class="item-desc">Stacks of Respawn Anchors</div>
    <div class="price">Price: <strong>4 Netherite Ingots</strong></div>
  </div>

</div>

<!-- SELL -->
<div class="category-panel" id="panel-sell">
  <div class="card">
    <div class="item-name">TNT</div>
    <div class="item-desc">3 stacks of TNT</div>
    <div class="price">Sell for <strong>1 Netherite Ingot</strong></div>
  </div>
</div>

<!-- RANDOM -->
<div class="category-panel" id="panel-random">

  <div class="card">
    <div class="item-name">Oak Logs</div>
    <div class="item-desc">1 full stack of oak logs</div>
    <div class="price">Price: <strong>1 Netherite Ingot</strong></div>
  </div>

</div>

<script>
function switchTab(name, btn) {
  document.querySelectorAll('.category-panel').forEach(p => p.classList.remove('active'));
  document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
  document.getElementById('panel-' + name).classList.add('active');
  btn.classList.add('active');
}
</script>

</body>
</html>

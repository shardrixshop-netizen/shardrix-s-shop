<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>⚒ Shardrix's Stall</title>

<style>
:root {
  --panel: #1a1a1a;
  --border: #444;
  --accent: #9a7dff;
  --text: #f2f2f2;
  --muted: #888;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f0f0f;
  color: var(--text);
}

header {
  text-align: center;
  padding: 20px;
  font-size: 28px;
  background: #111;
  border-bottom: 2px solid var(--border);
}

.shop {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  padding: 30px;
}

.item {
  background: var(--panel);
  border: 2px solid var(--border);
  padding: 20px;
  border-radius: 10px;
  text-align: center;
  position: relative;
}

.item img {
  width: 80px;
  height: 80px;
  image-rendering: pixelated;
}

.price {
  margin-top: 10px;
  font-size: 18px;
  color: var(--accent);
}

button {
  margin-top: 12px;
  padding: 8px 14px;
  background: #222;
  color: white;
  border: 1px solid var(--border);
  cursor: pointer;
}

button:disabled {
  background: #333;
  color: var(--muted);
  cursor: not-allowed;
}

.out-of-stock {
  position: absolute;
  top: 10px;
  right: 10px;
  background: red;
  padding: 4px 8px;
  font-size: 12px;
}

.currency-info {
  text-align: center;
  margin: 15px;
  color: var(--muted);
}
</style>
</head>
<body>

    <h3>Respawn Anchor</h3>
    <div class="price" data-price="16"></div>
    <button onclick="buyItem(16)">Buy</button>
  </div>

</div>

<script>
// =====================================
// Netherite Currency System
// 1 Ingot = 4 Scrap
// Stored internally as scrap
// Displayed primarily as ingots
// =====================================

function formatPrice(scrapValue) {
  const ingots = Math.floor(scrapValue / 4);
  const scrap = scrapValue % 4;

  if (ingots > 0 && scrap > 0) {
    return `${ingots} Ingot${ingots > 1 ? 's' : ''} + ${scrap} Scrap`;
  }
  if (ingots > 0) {
    return `${ingots} Ingot${ingots > 1 ? 's' : ''}`;
  }
  return `${scrap} Scrap`;
}

function convertPrices() {
  document.querySelectorAll('[data-price]').forEach(el => {
    const scrapValue = parseInt(el.dataset.price);
    el.textContent = formatPrice(scrapValue);
  });
}

function buyItem(scrapCost) {
  alert(`Attempting purchase for ${formatPrice(scrapCost)}`);
}

convertPrices();
</script>

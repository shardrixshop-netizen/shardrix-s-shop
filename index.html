<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shop</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #111;
  color: #ede9e0;
}

.tabs {
  display: flex;
  gap: 8px;
  padding: 12px;
}

.tab-btn {
  padding: 8px 14px;
  background: #2a2a2a;
  border: none;
  color: #fff;
  cursor: pointer;
}

.tab-btn.active {
  background: #444;
}

.category-panel {
  display: none;
  padding: 16px;
  max-height: calc(100vh - 120px);
  overflow-y: auto;
}

.category-panel.active {
  display: block;
}

.card {
  background: rgba(0,0,0,0.6);
  border-radius: 10px;
  padding: 16px;
  max-width: 320px;
  margin-bottom: 16px;
}

.item-icon {
  width: 64px;
  height: 64px;
  image-rendering: pixelated;
}

.item-name {
  font-size: 1.1rem;
  font-weight: bold;
  margin-top: 8px;
}

.item-desc {
  font-size: 0.85rem;
  color: #bdb6aa;
  margin: 6px 0;
}

.price-tag {
  display: flex;
  align-items: center;
  gap: 6px;
  margin-top: 8px;
}

.price-tag img {
  width: 20px;
  height: 20px;
  image-rendering: pixelated;
}

.qty-row {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-top: 10px;
}

.qty-btn {
  width: 28px;
  height: 28px;
  font-size: 18px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="tabs">
  <button class="tab-btn active" onclick="switchTab('buy', this)">Buy</button>
  <button class="tab-btn" onclick="switchTab('sell', this)">Sell</button>
</div>

<!-- BUY -->
<div class="category-panel active" id="panel-buy">
  <div class="card">
    <img class="item-icon" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAA..." alt="TNT">
    <div class="item-name">TNT</div>
    <div class="item-desc">3 Stacks of TNT</div>
    <div class="price-tag">
      <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAA..." alt="Netherite">
      <strong>1</strong> Netherite Ingot
    </div>
    <div class="qty-row">
      <button class="qty-btn" onclick="changeQty('tnt',-1)">−</button>
      <span id="tnt-qty">0</span>
      <button class="qty-btn" onclick="changeQty('tnt',1)">+</button>
    </div>
  </div>
</div>

<!-- SELL (FIXED & GUARANTEED VISIBLE) -->
<div class="category-panel" id="panel-sell">
  <div class="card">
    <img class="item-icon" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAA..." alt="Shulker Sand">
    <div class="item-name">Sand</div>
    <div class="item-desc">
      1 Shulker Box of Sand<br>
      Sell your sand for ingots.
    </div>
    <div class="price-tag">
      <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAA..." alt="Netherite">
      <strong>1</strong> Netherite Ingot
    </div>
    <div class="qty-row">
      <button class="qty-btn" onclick="changeQty('sand',-1)">−</button>
      <span id="sand-qty">0</span>
      <button class="qty-btn" onclick="changeQty('sand',1)">+</button>
    </div>
  </div>
</div>

<script>
const qtys = { tnt: 0, sand: 0 };

function changeQty(item, delta) {
  qtys[item] = Math.max(0, qtys[item] + delta);
  document.getElementById(item + '-qty').textContent = qtys[item];
}

function switchTab(name, btn) {
  document.querySelectorAll('.category-panel').forEach(p => p.classList.remove('active'));
  document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
  document.getElementById('panel-' + name).classList.add('active');
  btn.classList.add('active');
}
</script>

</body>
</html>

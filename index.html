<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shardrix's Stall</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f0f0f;
  color: #f2f2f2;
}

header {
  text-align: center;
  padding: 20px;
  font-size: 28px;
  background: #111;
  border-bottom: 2px solid #333;
}

.shop {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  padding: 30px;
}

.item {
  background: #1a1a1a;
  border: 2px solid #333;
  padding: 20px;
  border-radius: 10px;
  text-align: center;
  position: relative;
}

.item img {
  width: 80px;
  height: 80px;
  image-rendering: pixelated;
}

.price {
  margin-top: 10px;
  font-size: 18px;
  color: #9a7dff;
}

button {
  margin-top: 12px;
  padding: 8px 14px;
  background: #222;
  color: white;
  border: 1px solid #333;
  cursor: pointer;
}

button:disabled {
  background: #333;
  color: #777;
  cursor: not-allowed;
}

.out-of-stock {
  position: absolute;
  top: 10px;
  right: 10px;
  background: red;
  padding: 4px 8px;
  font-size: 12px;
}

.currency-info {
  text-align: center;
  margin: 15px;
  color: #888;
}
</style>
</head>
<body>

<header>Shardrix's Stall</header>

<div class="currency-info">
Currency: Netherite Ingots (1 Ingot = 4 Scrap)
</div>

<div class="shop">

  <!-- Breeze Rod -->
  <div class="item">
    <img src="breeze_rod.png" alt="Breeze Rod">
    <h3>Breeze Rod</h3>
    <div class="price" data-price="5"></div>
    <button onclick="buyItem(5)">Buy</button>
  </div>

  <!-- Mace (Out of Stock) -->
  <div class="item">
    <div class="out-of-stock">Out of Stock</div>
    <img src="mace.png" alt="Mace">
    <h3>Mace</h3>
    <div class="price" data-price="8"></div>
    <button disabled>Unavailable</button>
  </div>

  <!-- Respawn Anchor (4 Ingots) -->
  <div class="item">
    <img src="respawn_anchor.png" alt="Respawn Anchor">
    <h3>Respawn Anchor</h3>
    <div class="price" data-price="16"></div>
    <button onclick="buyItem(16)">Buy</button>
  </div>

</div>

<script>
// 1 Ingot = 4 Scrap
// Prices stored internally as scrap

function formatPrice(scrapValue) {
  const ingots = Math.floor(scrapValue / 4);
  const scrap = scrapValue % 4;

  if (ingots > 0 && scrap > 0) {
    return `${ingots} Ingot${ingots > 1 ? 's' : ''} + ${scrap} Scrap`;
  }
  if (ingots > 0) {
    return `${ingots} Ingot${ingots > 1 ? 's' : ''}`;
  }
  return `${scrap} Scrap`;
}

function convertPrices() {
  document.querySelectorAll('[data-price]').forEach(el => {
    const scrapValue = parseInt(el.dataset.price);
    el.textContent = formatPrice(scrapValue);
  });
}

function buyItem(scrapCost) {
  alert(`Attempting purchase for ${formatPrice(scrapCost)}`);
}

convertPrices();
</script>

</body>
</html>
